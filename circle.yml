machine:
  environment:
    REDIS_URL: "redis://localhost:6379"
    PORT: "8080"
    PATH: ".:$PATH"
    GOPATH: "$PWD"/.dependencies:"$PWD"

dependencies:
  pre:
    - curl -s https://raw.githubusercontent.com/pote/gpm/master/bin/gpm > gpm
    - chmod +x ./gpm
  override:
    - make dependencies

test:
  override:
    - make
    - make test
